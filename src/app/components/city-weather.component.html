<div fxLayout="row" fxLayoutGap="20px">
  <div></div>
  <div>
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Weather</mat-card-title>
      <mat-card-subtitle>for {{cityName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://s3.amazonaws.com/tinycards/image/a288321180dc74ab18c7a693c88ec34d" alt="Photo of a Sky">
    <mat-card-content>
      <p>
        Temperature : {{result.temp}} F
      </p>
      <p>
        Humidity : {{result.humidity}}
      </p>
      <p>
        Pressure : {{result.pressure}}
      </p>
      <p>
        Description : {{desc}}
      </p>
    </mat-card-content>
  </mat-card></div>
  <div></div>
  <div></div>
</div>
